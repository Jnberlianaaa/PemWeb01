<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Praktikum 11.1</title>
	<script>
		// membuat array fruits
		let fruits = ["apel", "mangga", "jeruk"];
		console.log(fruits);

		// Menampilakan data array fruits dengan looping for
		for (let i = 0; i < fruits.length; i++){
			console.log(fruits[i]);
		}

		console.log("")
		fruits.push("Anggur", "mangga");
		fruits.sort();
		fruits.pop(); 

		// Menampilakan data array fruits dengan looping for
		for (let i = 0; i< fruits.length; i++){
			console.log(fruits[i]);
		}

		// object
		let mobil = {
			tipe: "tourisme",
			merk: "ferari",
			tahun: 2009,
			warna: "merah",
			jalan: function(){
				console.log("brooommmmmmmm.........");
			}
		};
		console.log(mobil);

	</script>
</head>
<body>
	<h1>Belajar Array</h1>
</body>
</html>
